      exchange_with_expert:
        subtitle_html: Cette statistique n’est disponible que depuis le 01/09/2020 grâce à l’ajout de nouvelles fonctionnalités, permettant un suivi plus fin des besoins.<br>Un besoin correspond en principe à une demande d’entreprise, mais il se peut qu’une même demande exprime plusieurs besoins, d’où l’utilisation du terme plus précis de « besoin » pour mesurer la dernière étape du service.
        title: des besoins d’entreprises transmis ont donné lieu à un échange avec un conseiller
        with_exchange: Avec échange
        without_exchange: Sans échange
      exchange_with_expert_column:
        series: besoins suivi d'un échange avec un conseiller
        subtitle_html: "<p>La promesse du service Place des Entreprises est d’offrir un conseil humain et de proximité à une entreprise exprimant un besoin, qu’il s’agisse d’un projet, d’une difficulté ou d’une question.</p><p>Le nombre total de besoins donnant lieu à un échange avec un conseiller s’analyse au regard du déploiement progressif du service, région par région.</p>"
        title: besoins d’entreprises ont donné lieu à un échange avec un conseiller depuis l'ouverture du service
      experts:
        title: Référents
      matches:
        title: Mises en relation
      needs:
        title: Besoins identifiés
      needs_abandoned:
        subtitle: Le besoin est considéré comme abandonné lorsqu’aucun conseiller ne s’est positionné au bout de 30 jours. Il est resté sans réponse malgré les relances et le suivi qualité dont il a fait l’objet.
        title: de besoins abandonnés
      needs_done:
        subtitle: La notion d’aide proposée correspond à une aide financière, à la mobilisation d’un accompagnement public ou à plus largement à des conseils visant à répondre à la demande exprimée par l’entreprise. Par exemple, les conseils juridiques dispensés par un conseiller en droit du travail en réponse à une demande de l’entreprise entre dans la catégorie « aide proposée ».
        title: de besoins clôturés grâce à une aide proposée
      needs_done_no_help:
        subtitle: La clôture sans accompagnement signifie que l’entreprise a bien été rappelée par au moins un conseiller, mais que celui-ci n’a finalement pas pu l’aider au regard de sa situation particulière.
        title: de besoins clôturés sans aide disponible
      needs_done_not_reachable:
        title: de besoins clôturés faute d’avoir pu joindre l’entreprise
      needs_not_for_me:
        title: de besoins refusés
      solicitations:
        series: Demandes déposées
        title: demandes déposées par les entreprises
      solicitations_diagnoses:
        subtitle_html: Pour le bon fonctionnement du service, seules les demandes qualifiées sont transmises. Les demandes sans aucun élément de contexte, avec des erreurs de siret ou touchant à la création d’entreprise, ne peuvent pas être transmises. <br/>Un taux élevé signifie que nous parvenons à obtenir des demandes de qualité, pouvant être facilement prise en charge par les conseillers. Un taux faible signifie que les demandes sont peu contextualisées ou comportent des erreurs rendant difficile leur traitement
        title: de demandes en région(s) déployée(s) sont transmises aux conseillers
      solicitations_in_deployed_regions:
        subtitle_html: 'Le service est déployé région par région, afin de constituer un carnet d’adresses rassemblant l’ensemble des partenaires publics et parapublics chargés d’accompagner les entreprises sur le territoire. La stratégie d’acquisition des besoins des TPE & PME suit ce déploiement régional progressif. Néanmoins, il arrive que des sollicitations soient déposées par des entreprises situées dans des régions non encore déployées.<br/>Précaution : cette statistique n’a de sens pour l’activité globale du service. Le filtre région ne fonctionne donc pas ici.'
        title: de demandes proviennent de régions où le service est ouvert
      source: Analyses d’entreprises
