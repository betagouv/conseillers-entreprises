        direct: Sollicitations d’entreprises
        title: Analyses d’entreprises
        visits: Visites par un conseiller
      taking_care:
        title: des réponses aux demandes des entreprises sont apportées en moins de 5 jours
      themes:
        subtitle: Une thématique est un regroupement de sujets d’entreprises proches. <br>Le pic que l’on observe au mois de mars 2020 dans la catégorie « Autres typologies de besoins » correspond aux demandes exprimant des difficultés liées au covid-19
        title: Thématiques choisies par les entreprises
