        label: Rappel
        content: Bonjour, avez-vous pu rappeler le dirigeant ? Si oui, n’hésitez pas à clôturer votre intervention en cliquant sur les boutons « Aide proposée », « Injoignable » ou « Pas d’aide disponible ». Merci beaucoup pour votre retour. Je reste à votre disposition.
      '2':
