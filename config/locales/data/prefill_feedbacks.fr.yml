        content: Bonjour, est-ce que ce besoin vous intéresse ? Merci de vous positionner à l’aide des boutons de prise en charge ou de refus. Cela permet d’éviter les relances et d’apporter une réponse à l’entreprise, même négative (si toute le monde refuse, on s’en occupe !). Je reste à votre disposition.
      '3':
        label: Tuto
        content: Bonjour, merci beaucoup pour la prise en charge. Si vous avez pu apporter une aide ou des conseils au dirigeant, n’oubliez pas de cliquer sur le bouton « Aide proposée » pour éviter les relances. Je me suis permis de le faire pour vous sur ce besoin. Je reste à votre disposition si vous avez des questions. Bien à vous.
