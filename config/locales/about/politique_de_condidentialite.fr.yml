        <h2>Traitement des données à caractère personnel</h2>
        <p>Le présent service numérique « Place des Entreprises » est à l’initiative de la Direction Générale des Entreprises (DGE) et de la Délégation Générale à l’Emploi et à la Formation Professionnelle (DGEFP), au sein de l’Incubateur des Services Numériques, porté par la Direction Interministérielle du Numérique (DINUM).</p>
        <h3>Finalités</h3>
        <p>Le service numérique peut collecter des données à caractère personnel pour les finalités suivantes :</p>
        <ul>
        <li>mettre en relation les dirigeants de TPE/PME et des agents des organismes publics et parapublics pour répondre à une problématique ou à un projet de la TPE/PME, grâce à leur expertise et à leurs offres de services.</li>
        <li>développer le rôle d’appui et de conseil des TPE/PME des organismes publics et parapublics volontaires.</li>
        </ul>
        <h3>Données à caractère personnel traitées</h3>
        <p>Les données à caractère personnel suivantes peuvent être traitées par le service :</p>
        <ul>
        <li><b>Données personnelles relatives aux Utilisateurs</b> : nom et prénom du dirigeant ou de l’auto-entrepreneur, coordonnées, adresse et numéro siret de l’entreprise, informations contextuelles voire financières sur l’entreprise ;</li>
        <li><b>Données personnelles relatives au compte « Place des Entreprises »</b> : nom et prénom de l’agent, coordonnées professionnelles ;</li>
        <li><b>Données d’hébergement</b></li>
        </ul>
        <h3>Base juridique des traitements de données</h3>
        <p>Conformément aux articles 6-c et 6-e du Règlement (UE) n°2016/679 du Parlement européen et du Conseil du 27 avril 2016 relatif à la protection des personnes physiques à l’égard du traitement des données à caractère personnel et à la libre circulation de ces données, le traitement de données est nécessaire au respect d’une obligation légale et à l’exécution d’une mission d’intérêt public ou relevant de l’exercice de l’autorité publique dont est investi le responsable de traitement.</p>
        <p>La mission d’intérêt public repose sur l’article 2, I du <a href="https://www.legifrance.gouv.fr/affichTexteArticle.do;jsessionid=3EBEC2ED15DE31F5D9CE1A80161C3D4E.tplgfr28s_1?idArticle=LEGIARTI000039000542&cidTexte=LEGITEXT000029464625&dateTexte=20200505" target="_blank">décret n°2009-37 modifié du 12 janvier 2009 relatif à la direction générale des entreprises</a>.</p>
        <p>L’obligation légale de conservation des données, permettant l’identification d’un utilisateur à l’origine d’un contenu, repose sur les articles 1 et 3 du <a href="https://www.legifrance.gouv.fr/affichTexteArticle.do;jsessionid=3EBEC2ED15DE31F5D9CE1A80161C3D4E.tplgfr28s_1?idArticle=LEGIARTI000039000542&cidTexte=LEGITEXT000029464625&dateTexte=20200505" target="_blank">décret n°2011-219 du 25 février 2011</a> et l’article 6, II de la <a href="https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000801164" target="_blank">loi pour la confiance dans l’économie numérique n°2004-575 du 21 juin 2004</a>.</p>
        <h3>Durée de conservation</h3>
        <p>Les données à caractère personnel suivantes sont conservées :</p>
        <ul>
        <li><b>Données personnelles relatives aux Utilisateurs</b> : 3 ans à compter de la dernière utilisation du service par l’Utilisateur.</li>
        <li><b>Données personnelles relatives au compte  « Place des Entreprises »</b> : pendant la durée d’existence du compte ou dans un délai de 2 ans à compter de la dernière utilisation du compte.</li>
        <li><b>Données d’hébergeur</b> : 12 mois à compter de la création du profil en application de la loi pour la confiance dans l’économie numérique.</li>
        </ul>
        <h3>Droit des personnes concernées</h3>
        <p>Vous disposez des droits suivants concernant vos données à caractère personnel :</p>
        <ul>
        <li>Droit d’information et droit d’accès des données.</li>
        <li>Droit de rectification et le cas échéant de suppression des données.</li>
        </ul>
        <p>Pour les exercer, faites-nous parvenir une demande en précisant la date et l’heure précise de la requête - ces éléments sont indispensables pour nous permettre de retrouver votre recherche - par mail : <a href="mailto:contact@place-des-entreprises.beta.gouv.fr" target="_blank">contact@place-des-entreprises.beta.gouv.fr</a></p>
        <p>ou par voie postale :</p>
        <p>Place des Entreprises<br />
        Incubateur des services numériques / DINUM<br />
        20 avenue de Ségur<br />
        75007 Paris</p>
        <p>En raison de l’obligation de sécurité et de confidentialité dans le traitement des données à caractère personnel qui incombe au responsable de traitement, votre demande ne sera traitée que si vous apportez la preuve de votre identité.</p>
        <p>Pour vous aider dans votre démarche, vous trouverez ici <a href="https://www.cnil.fr/fr/modele/courrier/exercer-son-droit-dacces" target=_blank">https://www.cnil.fr/fr/modele/courrier/exercer-son-droit-dacces</a>, un modèle de courrier élaboré par la Cnil.</p>
        <p>Nous nous engageons à ne jamais céder ces informations à des tiers, hors organismes publics et parapublics partenaires du service « Place des Entreprises ».</p>
        <h3>Délais de réponse</h3>
        <p>Le responsable de traitement s’engage à répondre dans un délai raisonnable qui ne saurait dépasser 1 mois à compter de la réception de votre demande.</p>
        <h3>Destinataires des données</h3>
        <p>Le responsable de traitement s’engage à ce que les données à caractères personnels soient traitées par les seules personnes autorisées.</p>
        <p>Les données collectées ne sont pas recoupées avec d’autres traitements, à l’exception de ceux réalisés par les organismes publics et parapublics partenaires du service « Place des Entreprises ».</p>
        <h3>Sous-traitants</h3>
        <p>Certaines des données sont envoyées à des sous-traitants pour réaliser certaines missions. Les responsables de traitement se sont assurés de la mise en œuvre par ses sous-traitants de garanties adéquates et du respect de conditions strictes de confidentialité, d’usage et de protection des données.</p>
