        <h3>Sécurité et confidentialité des données</h3>
        <p>Le responsable de traitement s’engage à mettre en œuvre les mesures techniques et organisationnelles de sécurité pour assurer la confidentialité, l’intégrité et protéger l’accès des données.</p>
        <h2>Utilisation de témoins de connexion (« cookies »)</h2>
        <p>Un cookie est un fichier déposé sur votre terminal lors de la visite d’un site. Il a pour but de collecter des informations relatives à votre navigation et de vous adresser des services adaptés à votre terminal (ordinateur, mobile ou tablette).</p>
        <p>Nous collectons donc des données par l’intermédiaire de dispositifs appelés « cookies » permettant d’établir des mesures statistiques.</p>
        <p>Le site dépose des cookies de mesure d’audience (nombre de visites, pages consultées), respectant les conditions d’exemption du consentement de l’internaute définies par la recommandation « Cookies » de la Commission nationale informatique et libertés (CNIL). Cela signifie, notamment, que ces cookies ne servent qu’à la production de statistiques anonymes. Le site dépose également des cookies de navigation, aux fins strictement techniques, qui ne sont pas conservés.</p>
        <p><b>Nous utilisons pour cela Matomo</b>, un outil de mesure d’audience web libre, paramétré pour être en conformité avec la recommandation « Cookies » de la CNIL. Cela signifie que votre adresse IP, par exemple, est anonymisée avant d’être enregistrée. Il est donc impossible d’associer vos visites sur ce site à votre personne.</p>
        <p>Il convient d’indiquer que :</p>
        <ul>
        <li>les données collectées ne sont pas recoupées avec d’autres traitements ;</li>
        <li>les cookies ne permettent pas de suivre la navigation de l’internaute sur d’autres sites.</li>
        <p>À tout moment, vous pouvez refuser l’utilisation des cookies et désactiver le dépôt sur votre ordinateur en utilisant la fonction dédiée de votre navigateur (fonction disponible notamment sur Microsoft Internet Explorer 11, Edge, Google Chrome, Mozilla Firefox, Apple Safari et Opera).</p>
        <p>La consultation de la plateforme n’est pas affectée lorsque les utilisateurs recourent ainsi à des navigateurs désactivant les cookies.</p>
