        <p>Avec <strong><em>Place des Entreprises</em></strong>, l’État, les Régions volontaires et l’ensemble des organismes publics et parapublics se donnent pour mission de développer leur rôle de conseil auprès des petites entreprises.</p>
        <p>L’objectif est simple mais ambitieux : mieux accompagner les petites structures dans leur projet d’entreprise, qu’il s’agisse de s’agrandir, de surmonter une difficulté ou de répondre à des questions du quotidien.</p>
        <h3>Des entrepreneurs isolés, des administrations et des conseillers cloisonnés</h2>
        <p>Nous avons identifié plusieurs freins à un accompagnement efficace des TPE/PME par le service public.</p>
        <p>Plus de 2 000 aides publiques aux entreprises existent, ainsi que de multiples accompagnements par divers organismes publics et parapublics (CCI, CMA, Direccte, Urssaf, Agefiph, Banque de France,   BPI France, Conseil régional…). Malheureusement ces dispositifs demeurent largement méconnus de leurs destinataires. </p>
        <p>Ensuite, les chefs d’entreprises ne savent pas toujours à qui adresser leur demande face à la multiplicité des acteurs. Identifier le bon interlocuteur dans la bonne administration et parvenir à le joindre relève parfois du parcours du combattant. L’activité du dirigeant ne laisse en outre que peu de disponibilité.</p>
        <p>Enfin, les organismes publics chargés d’accompagner les entreprises sont confrontés à un problème de cloisonnement des champs d’intervention. Seule une fraction des besoins des chefs d’entreprise sont donc détectés.</p>
        <h3>Un carnet d’adresses partagé et un guichet public à portée de main des entreprises</h2>
        <p><strong><em>Place des Entreprises</em></strong> est à la fois un outil dédié aux chefs d’entreprise et un outil utilisé en interne par les conseillers d’entreprises.</p>
        <p>Le portail internet permet aux chefs de TPE/PME de déposer en toute simplicité une demande pour leur entreprise. Celle-ci est automatiquement adressée au bon interlocuteur parmi l’ensemble des partenaires publics mobilisés. Ce dernier le rappelle et l’accompagne selon la situation de l’entreprise. <strong><em>Place des Entreprises</em></strong> constitue ainsi un guichet unique pour accéder facilement à un conseil de qualité et adapté.</p>
        <p>En interne, l’outil se présente également comme un carnet d’adresses référençant les compétences de tous les spécialistes au sein des organismes publics. L’objectif du conseiller d’entreprise est désormais de détecter n’importe quel besoin d’entreprise lors de ses visites et d’en informer automatiquement sur <strong><em>Place des Entreprises</em></strong> la personne compétente.</p>
        <p>Cette nouvelle dynamique permet une prise en charge rapide et globale de tous les besoins détectés par les conseillers d’entreprise.</p>
        <p>Ces deux approches sont éminemment complémentaires. Le portail internet permet de répondre au défi de l’isolement de nombreux chefs d’entreprise, ainsi que celui de l’accessibilité des partenaires publics et de leurs offres. La détection globale des besoins d’entreprise par les conseillers poursuit également ce dernier objectif, tout en aidant les TPE/PME à formuler leurs besoins au regard de leur situation particulière.</p>
        <h3>Une petite équipe motivée et inspirée par vous chefs d’entreprise !</h3>
        <p><strong><em>Place des Entreprises</em></strong> comprend une équipe de sept personnes. Le service a été construit pas à pas, en confrontant nos hypothèses de travail avec la réalité du terrain. Notre démarche repose sur des échanges nourris avec les chefs d’entreprises et les conseillers d’entreprises sur les difficultés rencontrées par chacun au quotidien.</p>
        <p>Si vous êtes convaincus que nous pouvons faire encore mieux, partagez vos idées et écrivez-nous !</p>
