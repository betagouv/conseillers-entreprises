      new:
        how_to_sign_up_html: |
          <h2>Qui sont les conseillers utilisant Place des Entreprises ?</h2>
          <p>Les conseillers de Place des Entreprises sont des agents des administrations, des organismes publics et parapublics et des collectivités chargés d’accompagner les entreprises. Le service compte aujourd’hui plus de <b>1 000 conseillers par région</b> au sein de 50 partenaires différents !</p>
          <p>En tant que conseiller, vous êtes référencé comme expert sur un ou plusieurs sujets avec un champ d’intervention précis. Le service vous permet ensuite de recevoir des besoins d’entreprises correspondant à votre expertise et d’échanger avec d’autres conseillers compétents pour aider une entreprise.</p>
          <p>Ce service vise autant à aider les TPE & PME qu’à <b>faciliter le travail quotidien</b> des conseillers qui les accompagnent, dans une logique de <b>complémentarité et de décloisonnement des institutions</b>. Si vous êtes un acteur de la relation entreprise dans une structure porteuse de solutions, rejoignez-nous !</p>
        meta_title: Accès conseiller
        meta_description: Les conseillers du service public Place des Entreprises sont des agents des administrations, des organismes publics et parapublics et des collectivités chargés d’accompagner les entreprises.
      signed_in: ''
      signed_out: Déconnecté.
