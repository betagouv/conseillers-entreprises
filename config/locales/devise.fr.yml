        how_to_sign_up_html: |
          <h2> Qui sont les conseillers utilisant Conseillers-Entreprises de Service-Public.fr ?</h2>
          <p>Les conseillers du service Conseillers-Entreprises sont les agents des administrations, des organismes publics et parapublics chargés d’accompagner les entreprises. Le service compte aujourd’hui <b>plus de 10 000 conseillers</b> au sein de 40 partenaires différents !</p>
          <p>En tant que conseiller(e), vous êtes référencé(e) comme expert(e) sur un ou plusieurs sujets avec un champ d’intervention précis. Le service vous permet ensuite de recevoir des besoins d’entreprises correspondant à votre expertise et d’échanger avec d’autres conseillers compétents pour aider une entreprise.</p>
          <p>Ce service vise autant à aider les TPE & PME qu’à <b>faciliter le travail quotidien</b> des conseillers qui les accompagnent, dans une logique de <b>complémentarité et de décloisonnement des institutions</b>. Aidons ensemble les TPE & PME dans leurs projets, leurs difficultés et leurs transformations.</p>
        meta_description: Les conseillers du service public Conseillers-Entreprises sont les agents des administrations, des organismes publics et parapublics et des collectivités chargés d’accompagner les entreprises.
