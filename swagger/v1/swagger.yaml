        landing_id:
          type: integer
        landing_subject_id:
          type: integer
        description:
          type: string
        code_region:
          type: integer
        status:
          type: integer
        full_name:
          type: string
        phone_number:
          type: string
        email:
          type: string
        siret:
          type: string
        location:
          type: string
        institution_filters_attributes:
          type: object
