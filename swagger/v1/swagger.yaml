      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        slug:
          type: string
        description:
          type: string
        description_explanation:
          type: string
        requires_siret:
          type: boolean
        requires_location:
          type: boolean
        landing_subjects:
          type: array
          items:
            "$ref": "#/components/schemas/landing_subject"
      required:
      - id
      - title
      - slug
